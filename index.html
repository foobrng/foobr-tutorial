<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freshers' Tutorials – FOOBR</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #212529;
      line-height: 1.6;
    }
    header {
      background: #05494b;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 4px solid #033638;
    }
    header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .filter-btns {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 0.6rem 1.25rem;
      background: white;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.15s;
    }
    .filter-btn:hover {
      border-color: #05494b;
    }
    .filter-btn.active {
      background: #05494b;
      color: white;
      border-color: #05494b;
    }
    .tutorial-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .tutorial-card {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid #e9ecef;
    }
    .tutorial-card h3 {
      color: #05494b;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .info-item {
      font-size: 0.9rem;
    }
    .info-label {
      font-weight: 600;
      color: #6c757d;
      display: block;
      margin-bottom: 0.25rem;
    }
    .info-value {
      color: #212529;
    }
    .fee-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.85rem;
    }
    .fee-free {
      background: #d1f4dd;
      color: #0f5132;
    }
    .fee-paid {
      background: #fff3cd;
      color: #664d03;
    }
    .schedule-box {
      background: #f8f9fa;
      padding: 0.75rem;
      border-radius: 4px;
      border-left: 3px solid #05494b;
      font-size: 0.9rem;
      color: #495057;
      margin-top: 1rem;
    }
    .toggle-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #05494b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .toggle-btn:hover {
      background: #033638;
    }
    .subject-list {
      margin-top: 1rem;
      padding-left: 1.5rem;
      display: none;
    }
    .subject-list.show {
      display: block;
    }
    .subject-list li {
      margin: 0.5rem 0;
      color: #495057;
    }
    .banner {
      margin: 1.5rem 0;
      padding: 1.5rem;
      text-align: center;
      background: white;
      border: 2px dashed #05494b;
      border-radius: 8px;
      font-weight: 500;
      color: #05494b;
    }
    .banner a {
      color: #05494b;
      text-decoration: underline;
      font-weight: 600;
    }
    .loading {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
    }
    .error {
      text-align: center;
      padding: 2rem;
      color: #dc3545;
      background: #f8d7da;
      border-radius: 8px;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Freshers'Starter Pack</h1>
    <p>CURATED AND COLLATED BY FOOBR.NG</p>
  </header>

  <div class="container">
    <div class="filter-btns">
      <button class="filter-btn active" data-filter="all">All Tutorials</button>
      <button class="filter-btn" data-filter="free">Free Only</button>
      <button class="filter-btn" data-filter="paid">Paid Only</button>
    </div>
    <div id="loadingMessage" class="loading">Loading tutorials...</div>
    <div class="tutorial-list" id="tutorials"></div>
  </div>

  <script>
    // Replace this with your Google Apps Script web app URL
    const SCRIPT_URL = 'tutorials.json';
    
    let tutorials = [];
    let currentFilter = "all";

    // Fetch tutorials from Google Sheets
    async function fetchTutorials() {
      try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        tutorials = data;
        document.getElementById('loadingMessage').style.display = 'none';
        renderPublicView(currentFilter);
      } catch (error) {
        document.getElementById('loadingMessage').innerHTML = 
          '<div class="error">Failed to load tutorials. Please check your connection and try again.</div>';
        console.error('Error fetching tutorials:', error);
      }
    }

    function renderPublicView(filter = "all") {
      currentFilter = filter;
      const container = document.getElementById("tutorials");
      const filtered = filter === "all" ? tutorials : tutorials.filter(t => t.type === filter);

      container.innerHTML = "";
      
      if (filtered.length === 0) {
        container.innerHTML = '<div class="loading">No tutorials found.</div>';
        return;
      }

      filtered.forEach((tutorial, index) => {
        const card = createPublicCard(tutorial, index);
        container.appendChild(card);

        if ((index + 1) % 2 === 0 && index < filtered.length - 1) {
          const banner = document.createElement("div");
          banner.className = "banner";
          banner.innerHTML = 'Hungry after class? <br><a href="https://foobr.ng" target="_blank" rel="noopener">Order on FOOBR</a>';
          container.appendChild(banner);
        }
      });
    }

    function createPublicCard(tutorial, index) {
      const card = document.createElement("div");
      card.className = "tutorial-card";
      
      const feeClass = tutorial.type === "free" ? "fee-free" : "fee-paid";
      const subjects = Array.isArray(tutorial.subjects) ? tutorial.subjects : tutorial.subjects.split(',').map(s => s.trim());
      const subjectItems = subjects.map(sub => `<li>${sub}</li>`).join("");
      
      card.innerHTML = `
        <h3>${tutorial.name}</h3>
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">Location</span>
            <span class="info-value">${tutorial.location}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Fee</span>
            <span class="fee-badge ${feeClass}">${tutorial.fee}</span>
          </div>
        </div>
        <div class="schedule-box">
          ${tutorial.days} • ${tutorial.time}
        </div>
        <button class="toggle-btn" data-index="${index}">Show Subjects</button>
        <ul class="subject-list" data-index="${index}">
          ${subjectItems}
        </ul>
      `;

      const toggleBtn = card.querySelector(".toggle-btn");
      toggleBtn.addEventListener("click", () => toggleSubjects(index));

      return card;
    }

    function toggleSubjects(index) {
      const list = document.querySelector(`.subject-list[data-index="${index}"]`);
      const btn = document.querySelector(`.toggle-btn[data-index="${index}"]`);

      if (list.classList.contains("show")) {
        list.classList.remove("show");
        btn.textContent = "Show Subjects";
      } else {
        list.classList.add("show");
        btn.textContent = "Hide Subjects";
      }
    }

    function setupFilters() {
      const filterButtons = document.querySelectorAll(".filter-btn");
      filterButtons.forEach(btn => {
        btn.addEventListener("click", function() {
          filterButtons.forEach(b => b.classList.remove("active"));
          this.classList.add("active");
          renderPublicView(this.dataset.filter);
        });
      });
    }

    // Initialize
    setupFilters();
    fetchTutorials();
  </script>
</body>
</html>
